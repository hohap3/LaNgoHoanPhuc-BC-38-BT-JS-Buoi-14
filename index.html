<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Link bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.2/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Bai tap If else</title>
  </head>
  <body>
    <div class="app">
      <!-- BT1: Xuất 3 số theo thứ tự tăng dần -->

      <section class="section-container bt-1">
        <h2>BT 1 : Xuất 3 số theo thứ tự tăng dần</h2>

        <form action="" class="form bt-1__form">
          <div class="form-group-input">
            <div class="form-group">
              <input
                type="text"
                name=""
                id="first"
                placeholder="Nhập số thứ 1"
              />
            </div>

            <div class="form-group">
              <input
                type="text"
                name=""
                id="second"
                placeholder="Nhập số thứ 2"
              />
            </div>

            <div class="form-group">
              <input
                type="text"
                name=""
                id="third"
                placeholder="Nhập số thứ 3"
              />
            </div>
          </div>

          <button class="btn btn-submit btn-primary">Sắp xếp</button>
        </form>

        <div class="result-container">
          <p class="result">Kết quả: <span class="result-bt-1"></span></p>
        </div>
      </section>

      <!-- BT2: Chương trình xin chào -->

      <section class="section-container bt-2">
        <h2>BT 2 : Chương trình chào hỏi</h2>

        <form action="" class="form bt-2__form">
          <select name="" id="" class="form__select">
            <option value="stranger">Chọn thành viên</option>
            <option value="father">Bố</option>
            <option value="mother">Mẹ</option>
            <option value="brother">Anh trai</option>
            <option value="sister">Em gái</option>
          </select>

          <button class="btn btn-submit btn-primary">Gửi lời chào</button>
        </form>

        <div class="result-container">
          <p class="result"><span class="result-bt-2"></span></p>
        </div>
      </section>

      <!-- BT3: Đếm số chẵn lẻ -->
      <section class="section-container bt-3">
        <h2>BT 3 : Đếm số chẵn lẻ</h2>

        <form action="" class="form bt-3__form">
          <div class="form-group-input">
            <div class="form-group">
              <input
                type="text"
                name=""
                id="first"
                placeholder="Nhập số thứ 1"
              />
            </div>

            <div class="form-group">
              <input
                type="text"
                name=""
                id="second"
                placeholder="Nhập số thứ 2"
              />
            </div>

            <div class="form-group">
              <input
                type="text"
                name=""
                id="third"
                placeholder="Nhập số thứ 3"
              />
            </div>
          </div>

          <button class="btn btn-submit btn-primary">Đếm</button>
        </form>

        <div class="result-container">
          <p class="result">Kết quả: <span class="result-bt-3"></span></p>
        </div>
      </section>

      <!-- BT4: Đoán hình tam giác -->
      <section class="section-container bt-4">
        <h2>BT 4 : Đoán hình tam giác</h2>

        <form action="" class="form bt-4__form">
          <div class="form-group-input">
            <div class="form-group">
              <input
                type="text"
                name=""
                id="first"
                placeholder="Nhập độ dài cạnh 1"
              />
            </div>

            <div class="form-group">
              <input
                type="text"
                name=""
                id="second"
                placeholder="Nhập độ dài cạnh 2"
              />
            </div>

            <div class="form-group">
              <input
                type="text"
                name=""
                id="third"
                placeholder="Nhập độ dài cạnh 3"
              />
            </div>
          </div>

          <button class="btn btn-submit btn-primary">Dự đoán</button>
        </form>

        <div class="result-container">
          <p class="result">Kết quả: <span class="result-bt-4"></span></p>
        </div>
      </section>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
